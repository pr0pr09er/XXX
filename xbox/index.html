<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Xbox</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__logo">
                    <img src="assets/img/xbox.svg" alt="logo">
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link header__link_arrow">Games</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link header__link_arrow">Consoles</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Community</a>
                        </li>
                        <form action="" class="header__form">
                            <input type="text" class="header__input" placeholder="Search">
                        </form>
                        <li class="header__item">
                            <a href="#" class="header__link header__link_arrow header__link_user">My XBOX</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="first">
        <div class="container">
            <div class="first__intro">
                <div class="first__wrap">
                    <div class="first__title">
                        <p class="first__title__text">Star Wars</p>
                        <p class="first__title__subtext">Battlefront II</p>
                    </div>
                    <div class="first__arrows">
                        <img src="assets/img/icon-prev.svg" alt="arrow left" class="first__arrow__left__direction">
                        <img src="assets/img/icon-next.svg" alt="arrow right" class="first__arrow__right__direction">
                    </div>
                    <div class="first__btn">
                        <a href="#" class="first__button__green">Watch Trailer</a>
                        <a href="" class="first__button__grey">Explore Games</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
